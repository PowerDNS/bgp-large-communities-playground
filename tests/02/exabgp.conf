process dump-received {
	run /etc/exabgp/dump-received;
	encoder json;
}

neighbor 192.0.2.4 {
	router-id 192.0.2.2;
	local-address 192.0.2.2;
	local-as 65536;
	peer-as 65538;

	api {
		processes [ dump-received ];
		receive {
			update;
			parsed;
		}
	}
}

neighbor 192.0.2.5 {
	router-id 192.0.2.2;
	local-address 192.0.2.2;
	local-as 65536;
	peer-as 65539;

	api {
		processes [ dump-received ];
		receive {
			update;
			parsed;
		}
	}
