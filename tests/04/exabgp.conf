process announce-routes {
	run /etc/exabgp/malformed-lc;
	encoder text;
}

neighbor 192.0.2.3 {
	router-id 192.0.2.2;
	local-address 192.0.2.2;
	local-as 65536;
	peer-as 65537;

	api {
		processes [ announce-routes ];
		send {
			packets;
		}
	}
}

